<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <!-- start image block -->
            <div class="large-12 medium-12 small-12 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-1 medium-1 small-1 cell"></div>
                    <div class="large-10 medium-10 small-10 cell">
                        <img class="thumbnail image-canvas-thumbnail" src="assets/img/thumbnail/03.jpg" alt="Photo of Pluto.">
                    </div>
                    <div class="large-1 medium-1 small-1  cell"></div>
                </div>
            </div>
            <!-- end image block -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 cell">
                <h2><br></h2>
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start title block -->
            <div class="large-12 medium-12 small-12 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-2 medium-2 small-2 cell"></div>
                    <div class="large-8 medium-8 small-8 cell">
                        <h1 class="text-center"><strong>There's no data without students!</strong></h1></div>
                    <div class="large-2 medium-2 small-2  cell"></div>
                </div>
            </div>
            <!-- end title block -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 cell">
                <h2><br></h2> 
            </div>
            <!-- end spaces line -->

            <!-- start subtitle block -->
            <div class="large-12 medium-12 small-12 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-2 medium-2 small-2 cell"></div>
                    <div class="large-8 medium-8 small-8 cell">
                        <p class="text-left">
                            Once you add your students and give them Zap Zap Math play time, you'll see how they're performing and progressing.  </p>
                    </div>
                    <div class="large-2 medium-2 small-2  cell"></div>
                </div>
            </div>
            <!-- end subtitle block -->



            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 cell">
                <h2><br></h2> 
                <h2><br></h2> 
            </div>
            <!-- end spaces line -->


            <!-- start butotn block -->
            <div class="large-12 medium-12 small-12 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-1 medium-1 small-1 cell"></div>
                    <div class="large-10 medium-10 small-10 cell">
                 
                        <button type="button" class="button success expanded large">Add Students</button>
                    </div>
                    <div class="large-1 medium-1 small-1  cell"></div>
                </div>
            </div>
            <!-- end butotn block -->



        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
