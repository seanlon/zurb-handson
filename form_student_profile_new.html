<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 medium-12 cell">
                <h4 class="text-center"><strong>Key in your student's profile</strong></h4>
                

                     <!-- start spaces line -->
                     <h2><br></h2> 
                     <!-- end spaces line -->


                <!-- start form -->
                <form>
                    <div class="grid-x grid-margin-x grid-padding-x">
                        <div class="large-12 cell">
                            <label> </label>
                            <input type="text" placeholder="Username" />
                        </div>
                    </div>
                    <div class="grid-x grid-margin-x grid-padding-x">
                        <div class="large-12 cell">
                            <label> </label>
                            <input type="password" placeholder="Password" />
                        </div>
                    </div> 

                     <!-- start spaces line -->
                     <h2><br></h2> 
                     <!-- end spaces line -->


                    <!-- start button -->
                    <div class="grid-x grid-padding-x">
                        <div class="large-6 medium-6 small-6 cell">
                            <!-- start left-block -->
                            <div class="grid-x grid-padding-x">
                                <!-- start button -->
                                <div class="large-11 medium-11 small-11 cell">
                                    <button type="button" class="button secondary expanded large">Back</button>
                                </div>
                                <!-- end button -->
                                <!-- start spacer -->
                                <div class="large-1 medium-1 small-1 cell">
                                </div>
                                <!-- end spacer -->
                            </div>
                            <!-- end left-block -->
                        </div>
                        <div class="large-6 medium-6 small-6 cell">
                            <!-- start right-block -->
                            <div class="grid-x grid-padding-x">
                                <!-- start spacer -->
                                <div class="large-1 medium-1 small-1 cell">
                                </div>
                                <!-- end spacer -->
                                <!-- start button -->
                                <div class="large-11 medium-11 small-11 cell">
                                    <button type="button" class="button expanded large">Add</button>
                                </div>
                                <!-- end button -->
                            </div>
                            <!-- end right-block -->
                        </div>
                    </div>
                    <!-- end button -->
                     
                </form>
                <!-- end form-->

            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
