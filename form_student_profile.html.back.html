<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 medium-12 cell">
                <h3 class="text-center"><strong>Key in your student's profile</strong></h3>
                <!-- start -->
                <form>
                    <div class="grid-x grid-margin-x grid-padding-x">
                        <div class="large-12 cell">
                            <label> </label>
                            <input type="text" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="grid-x grid-margin-x grid-padding-x">
                        <div class="large-12 cell">
                            <label> </label>
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="grid-x grid-margin-x grid-padding-x">
                        <div class="large-12 cell">
                            <label> </label>
                            <select>
                                <option value="">Select your kid's grade</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>
                    <!-- start button -->
                    <div class="grid-x grid-padding-x">
                        <div class="large-5 medium-5 small-5 cell">
                            <button type="button" class="button secondary expanded large">Back</button> 
                        </div>

                        <div class="large-2 medium-2 small-2 cell">
                        </div>
                        <div class="large-5 medium-5 small-5 cell">
                             <button type="button" class="button expanded large"> Next</button> 
                        </div>
                    </div>

 
                    <!-- end button -->
                </form>
                <!-- end -->
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
