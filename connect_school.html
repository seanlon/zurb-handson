<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to your school</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="row">
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 columns">
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start image block -->
            <div class="large-12 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-1 medium-1 small-1 columns"></div>
                    <div class="large-10 medium-10 small-10 columns">
                        <img class="thumbnail image-canvas-thumbnail" src="3.jpg" alt="Photo of Pluto.">
                    </div>
                    <div class="large-1 medium-1 small-1  columns"></div>
                </div>
            </div>
            <!-- end image block -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 columns">
                <h2><br></h2>
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start title block -->
            <div class="large-12 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-2 medium-2 small-2 columns"></div>
                    <div class="large-8 medium-8 small-8 columns">
                        <h1 class="text-center"><strong>Connect to your school</strong></h1></div>
                    <div class="large-2 medium-2 small-2  columns"></div>
                </div>
            </div>
            <!-- end title block -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 columns">
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start content block -->
            <div class="large-12 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-2 medium-2 small-2 columns"></div>
                    <div class="large-8 medium-8 small-8 columns">
                        <p class="text-center"> Join the other teachers and received prioritized help from our support staff! </p>
                    </div>
                    <div class="large-2 medium-2 small-2  columns"></div>
                </div>
            </div>
            <!-- end content block -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 columns">
                <h2><br></h2>
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start form   -->
            <div class="large-12 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-1 medium-1 small-1 columns"></div>
                    <div class="large-10 medium-10 small-10 columns">
                        <span>Your school </span>
                        <input type="text" placeholder="Enter your school name" />
                        <span class="support-label float-right text-right"> Don't have a school?</span>
                    </div>
                    <div class="large-1 medium-1 small-1 columns"></div>
                </div>
            </div> 
            <!-- end form   -->
            <!-- start spaces line -->
            <div class="large-12 medium-12 small-12 columns">
                <h2><br></h2>
                <h2><br></h2>
            </div>
            <!-- end spaces line -->
            <!-- start butotn block -->
            <div class="large-12 medium-12 small-12 columns">
                <div class="row">
                    <div class="large-1 medium-1 small-1 columns"></div>
                    <div class="large-10 medium-10 small-10 columns">
                        <button type="button" class="button success expanded large"> Set your school </button>
                    </div>
                    <div class="large-1 medium-1 small-1  columns"></div>
                </div>
            </div>
            <!-- end butotn block -->
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
