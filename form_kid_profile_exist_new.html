<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing profile student</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="grid-container">
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <h4 class="text-center"><strong>Key in your child's profile</strong></h4>
                 
                     <!-- start spaces line -->
                     <h2><br></h2> 
                     <!-- end spaces line -->


                <!-- start form -->
                <form>
                    <div class="row">
                        <div class="large-12 medium-12 small-12 columns">
                            <label> </label>
                            <input type="text" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 medium-12 small-12 columns">
                            <label> </label>
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="large-12 medium-12 small-12 columns">
                            <label> </label>
                            <select>
                                <option value="">Select your kid's grade</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                    </div>

                     <!-- start spaces line -->
                     <h2><br></h2> 
                     <!-- end spaces line -->


                    <!-- start button -->
                    <div class="row">
                        <div class="large-6 medium-6 small-6 columns">
                            <!-- start left-block -->
                            <div class="row">
                                <!-- start button -->
                                <div class="large-11 medium-11 small-11 columns">
                                    <button type="button" class="button secondary expanded large">Back</button>
                                </div>
                                <!-- end button -->
                                <!-- start spacer -->
                                <div class="large-1 medium-1 small-1 columns">
                                </div>
                                <!-- end spacer -->
                            </div>
                            <!-- end left-block -->
                        </div>
                        <div class="large-6 medium-6 small-6 columns">
                            <!-- start right-block -->
                            <div class="row">
                                <!-- start spacer -->
                                <div class="large-1 medium-1 small-1 columns">
                                </div>
                                <!-- end spacer -->
                                <!-- start button -->
                                <div class="large-11 medium-11 small-11 columns">
                                    <button type="button" class="button expanded large"> Next</button>
                                </div>
                                <!-- end button -->
                            </div>
                            <!-- end right-block -->
                        </div>
                    </div>
                    <!-- end button -->
                     
                </form>
                <!-- end form-->

            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
